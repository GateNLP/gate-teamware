version: "3.9"

services:

  backend:
    image: annotate-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE
      - DJANGO_SECRET_KEY
      - DJANGO_DB_NAME
      - DB_USERNAME
      - DB_PASSWORD
    # depends_on:
    #   - db
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - logs/:/logs/
    networks:
      - django-nginx

  nginx:
    image: annotate-static:latest
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend
      # - db
    networks:
      - django-nginx


